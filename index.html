<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran - Universitas Ahmad Dahlan</title>
</head>
<body>
    <h1 style="margin-left: 50px;">UNIVERSITAS AHMAD DAHLAN</h1>
    <p>Jl. Kapas 9, Semaki, Umbulharjo, Yogyakarta 55166</p>

    <h3>FORM PENDAFTARAN</h3>

    <ul>
        <li><strong>BIODATA</strong></li>
    </ul>

    <form>
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="alamat_asal">Alamat Asal:</label><br>
        <textarea id="alamat_asal" name="alamat_asal" rows="2" cols="30"></textarea><br><br>

        <label for="alamat_sekarang">Alamat Sekarang:</label><br>
        <textarea id="alamat_sekarang" name="alamat_sekarang" rows="2" cols="30"></textarea><br><br>

        <label for="agama">Agama :</label><br>
        <select id="agama" name="agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Hindu">Hindu</option>
            <option value="Budha">Budha</option>
            <option value="Konghucu">Konghucu</option>
        </select><br><br>
    </form>

    <ul>
        <li><strong>ORANG TUA</strong></li>
        <li><strong>ASAL SEKOLAH</strong></li>
        <li><strong>NILAI RAPOR</strong></li>
    </ul>
</body>
</html>
